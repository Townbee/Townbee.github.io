<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Team</h2>
                    <h3 class="section-subheading text-muted">Ein starkes Team aus Fl√ºchtlingen und Studenten.</h3>
                </div>
            </div>
            <div class="row">
            {% for member in site.team %}
                <div class="col-md-3 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ member.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="/img/team/{{ member.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ member.title }}</h4>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
